<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Rideshare Tax Tracker</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Dashboard</h1>

  <!-- Welcome Message -->
  <section>
    <h2 th:text="'Welcome, ' + ${userEmail}">Welcome, User</h2>
  </section>
  <h1 th:text="#{greeting}"></h1>
  <button th:text="#{subscription}"></button>
  <a th:text="#{report.download}" href="/api/forms/schedule-c/1"></a>

  <!-- Add Expense Form -->
  <section>
    <h2>Add Expense</h2>
    <form id="expenseForm">
      <input name="category" placeholder="Category (e.g., Fuel)" required />
      <input name="amount" type="number" step="0.01" placeholder="Amount" required />
      <input name="description" placeholder="Description" required />
      <input type="submit" value="Add Expense" />
    </form>
  </section>

  <!-- Expense List -->
  <section>
    <h2>Expenses</h2>
    <ul id="expenseList"></ul>
  </section>

  <!-- Subscription Area -->
  <section>
    <h2>Subscription</h2>
    <div th:if="${premium}">
      <p>You are on a Premium plan.</p>
    </div>
    <div th:unless="${premium}">
      <button onclick="subscribeNow()">Upgrade to Premium</button>
    </div>
  </section>

  <!-- AI Tax Tips -->
  <section>
    <h2>AI Tax Tips</h2>
    <ul id="aiTips"></ul>
    <button onclick="loadAITips()">Show AI Suggestions</button>
  </section>

  <!-- IRS Forms -->
  <section>
    <h2>IRS Forms</h2>
    <button onclick="downloadScheduleC()">Download Schedule C</button>
    <button onclick="download1099()">Download Form 1099</button>
  </section>

  <!-- External App Script -->
  <script src="/js/app.js"></script>
</body>
</html>
